<div class="rm-login">
    <div class="btn btn-primary btn-login" ng-click="rmLoginCtr.login()" ng-show="!rmLoginCtr.isLogged">
        Sign in
    </div>
    <div class="btn btn-logout" ng-show="rmLoginCtr.isLogged" ng-click="rmLoginCtr.logout()">
        Sign out
    </div>
    <div class="m-t-lg" ng-show="!rmLoginCtr.isLogged">
        <p class="text-muted text-center">
            <small translate>Do not have an account ?</small>
        </p>
        <a class="btn btn-sm btn-white btn-block" href="{{rmLoginCtr.createAccountUrl}}" translate>Create an account</a>
    </div>
</div>
